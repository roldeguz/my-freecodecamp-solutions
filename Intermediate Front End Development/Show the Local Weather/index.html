<div class="row" id="weather-box">
  <div class="col-xs-12 text-center title mar-bt">What's the Weather?</div> 
  
  <div id="weather-info">
    <div class="col-xs-2"></div>
    <div class="col-xs-4 text-center">
      <span id="temp"></span> <span id="units" ><span/>
    </div>
    <div class="col-xs-4 text-center">
       <div id="icon"></div>
       <span id="description"></span>
    </div>
    <div class="col-xs-2"></div>
    <div class="col-xs-12 text-center"><span id="location"></span></div>
  </div>
  
  <div id="error-message" class="col-xs-12 text-center"><span>Geolocation not available on this browser.</span></div>
</div>
