<div class="container">
  <div class="row">
    <div id="title" class="col-xs-12 text-center">
      Pomodoro Clock
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 text-center">
      Session
    </div>
    <div class="col-xs-6 text-center">
      Break
    </div>
  </div>
   <div class="row">
    <div class="col-xs-6 text-center">
      <button id="inc_session">
      <i class="fa fa-plus"></i>
    </button><div class="clock-values"><span id="session_length"></span></div><button id="dec_session" >
      <i class="fa fa-minus"></i>
      </button>
    </div>
    <div class="col-xs-6 text-center">
      <button id="inc_break" >
      <i class="fa fa-plus"></i>
    </button><div class="clock-values"><span id="break_length"></span></div><button id="dec_break">
      <i class="fa fa-minus"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <div id="type"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <div id="timer"></div>
    </div>
    <div class="col-xs-12 text-center"><button id="play" >
      <i class="fa fa-play"></i>
    </button>
    <button id="stop">
      <i class="fa fa-stop"></i>
    </button>
    <button id="reset">
      <i class="fa fa-undo"></i>
    </button></div>
  </div>  
</div>
