<div class="container">
  <div class="row">
    <div id="title" class="col-xs-12 text-center">SIMON GAME</div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <div id="circle-1" class="circle right green">
      </div>
    </div>
    <div class="col-xs-6">
      <div id="circle-2" class="circle red">
      </div>
    </div>
  </div>
   <div class="row">
    <div class="col-xs-6">
      <div id="circle-3" class="circle right yellow">
      </div>
    </div>
    <div class="col-xs-6">
      <div id="circle-4" class="circle blue">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 text-center">Steps: <br /><span id="steps">0</span>
    </div>
    <div class="col-xs-4 text-center">
      <button id="start">Start
    </button>
    </div>
    <div class="col-xs-4 text-center">Score: <br /><span id="score">0</span>
    </div>
  </div>  
</div>

<div style="display: none;">
