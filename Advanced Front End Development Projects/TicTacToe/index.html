<div class="container">
  <div class="row">
    <div id="title" class="col-xs-12 text-center">TIC TAC TOE</div>
  </div>
  <div id="player-options" class="row">
    <div class="col-xs-12 text-center">How do you want to play?</div>
     <div class="col-xs-12 text-center"><button id="1p-opt" class="options">
      <i class="fa fa-user"></i> 1 Player
    </button>&nbsp;<button id="2p-opt" class="options">
      <i class="fa fa-user"></i> 2 Players
    </button></div>
  </div>
  <div id="letter-options" class="row" style="display: none;">
    <div class="col-xs-12 text-center">Would you like to be X or O?</div>
     <div class="col-xs-12 text-center"><button class="options" id="x-opt">X
    </button>&nbsp;<button id="o-opt" class="options">O      
    </button></div>
  </div>  
  <div id="board" class="row" style="display: none;">
    <div id="c1" class="cell col-xs-4" data-indicator="1"></div>
    <div id="c2" class="cell col-xs-4" data-indicator="2"></div>
    <div id="c3" class="cell col-xs-4" data-indicator="4"></div>
    <div id="c4" class="cell col-xs-4" data-indicator="8"></div>
    <div id="c5" class="cell col-xs-4" data-indicator="16"></div>
    <div id="c6" class="cell col-xs-4" data-indicator="32"></div>
    <div id="c7" class="cell col-xs-4" data-indicator="64"></div>
    <div id="c8" class="cell col-xs-4" data-indicator="128"></div>
    <div id="c9" class="cell col-xs-4" data-indicator="256"></div>
  </div>
   <div id="resultDiv" class="row" style="display: none;"><div id="message" class="col-xs-12 text-center">
     </div>
  </div>
  <div id="restartDiv" class="row" style="display: none;">
     <div class="col-xs-12 text-center"><button class="options" id="restart">Restart
    </button></div>       
  </div>
</div>
